<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}"> 
    <th:block layout:fragment="head"> 
        <title>Spring Boot</title> 
        <!--/* css */--> 
        <link th:href="@{/css/common.css}" rel="stylesheet" /> 
    </th:block> 
    <body> 
        <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block> 

        <div layout:fragment="content" class="content"> 
            <form action="" method="post">
                <h2>HOME 로그인</h2>
                <b>아이디</b>
                <input type="text" id="userNm" placeholder="아이디를 입력하세요." required>
                <b>비밀번호</b>
                <input type="password" id="userPw" placeholder="비밀번호를 입력하세요." required>
                <button type="submit">로그인</button>
            </form>
        </div> 
        <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block> 
    </body> 
</html>
